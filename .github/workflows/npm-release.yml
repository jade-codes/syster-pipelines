# Reusable workflow for npm releases
# Publishes to npm on version tags

name: npm Release

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for the build'
        type: string
        default: '.'
    secrets:
      NPM_TOKEN:
        description: 'Token for publishing to npm'
        required: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version $VERSION"
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: bun install
      
      - name: Package
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f Makefile ] && grep -q "package" Makefile; then
            make package
          else
            echo "No package target, running bun run build"
            bun run build || echo "No build script"
          fi
      
      - name: Verify package version matches tag
        working-directory: ${{ inputs.working-directory }}
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Package version ($PKG_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "✓ Version $PKG_VERSION matches tag"

  publish-npm:
    name: Publish to npm
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ secrets.NPM_TOKEN != '' }}
    permissions:
      contents: read
      id-token: write  # For npm provenance
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: bun install
      
      - name: Package
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f Makefile ] && grep -q "package" Makefile; then
            make package
          else
            echo "No package target, running bun run build"
            bun run build || echo "No build script"
          fi
      
      - name: Publish to npm
        working-directory: ${{ inputs.working-directory }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.validate.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
