# Reusable workflow for Rust CI
# Use for: syster, syster-cli, syster-base, syster-lsp
# Optimized with Swatinem/rust-cache for fast builds

name: Rust CI

on:
  workflow_call:
    inputs:
      rust-version:
        description: 'Rust toolchain version'
        type: string
        default: 'stable'
      working-directory:
        description: 'Working directory for the build'
        type: string
        default: '.'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ inputs.working-directory }}
      
      - name: Run guidelines
        working-directory: ${{ inputs.working-directory }}
        run: make run-guidelines

  # Cross-platform builds
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ inputs.working-directory }}
          shared-key: build-${{ matrix.target }}
      
      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: ${{ inputs.working-directory }}/target/${{ matrix.target }}/release/syster*
          if-no-files-found: ignore
