# Reusable workflow for Rust releases
# Publishes to crates.io on version tags

name: Rust Release

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for the build'
        type: string
        default: '.'
      crates:
        description: 'Comma-separated list of crates to publish in order (e.g., "syster-base,syster-cli,syster-lsp")'
        type: string
        required: false
      skip-crates-publish:
        description: 'Skip publishing to crates.io'
        type: boolean
        default: false
    secrets:
      CRATES_IO_TOKEN:
        description: 'Token for publishing to crates.io'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate the release before publishing
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version $VERSION"
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Package
        working-directory: ${{ inputs.working-directory }}
        run: make package

  # Build release binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: syster-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: syster-linux-x64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: syster-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: syster-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: syster-windows-x64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Package
        working-directory: ${{ inputs.working-directory }}
        run: make package TARGET=${{ matrix.target }} ARTIFACT=${{ matrix.artifact }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ inputs.working-directory }}/${{ matrix.artifact }}.tar.gz
            ${{ inputs.working-directory }}/${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [validate, build]
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-crates-publish }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Login to crates.io
        working-directory: ${{ inputs.working-directory }}
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      
      - name: Publish crates in order
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -n "${{ inputs.crates }}" ]; then
            IFS=',' read -ra CRATES <<< "${{ inputs.crates }}"
            for crate in "${CRATES[@]}"; do
              echo "Publishing $crate..."
              cargo publish --package "$crate" || true
              echo "Waiting for crates.io to update..."
              sleep 30
            done
          else
            echo "No crates specified, skipping publish"
          fi

  # Create GitHub release with binaries
  github-release:
    name: Create GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.validate.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
