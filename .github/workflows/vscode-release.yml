# Reusable workflow for VS Code Extension releases

name: VS Code Extension Release

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for the extension'
        type: string
        default: '.'
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'
    secrets:
      OVSX_PAT:
        description: 'Access token for Open VSX Registry'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
      extension-name: ${{ steps.extension.outputs.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if prerelease
          if [[ "$VERSION" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract extension name
        id: extension
        working-directory: ${{ inputs.working-directory }}
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Validate package.json version
        working-directory: ${{ inputs.working-directory }}
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::package.json version ($PKG_VERSION) doesn't match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci

      - name: Package
        working-directory: ${{ inputs.working-directory }}
        run: make package PRERELEASE=${{ needs.validate.outputs.prerelease }}

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '${{ inputs.working-directory }}/*.vsix'
          retention-days: 30

  publish-open-vsx:
    needs: [validate, build]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Publish to Open VSX
        run: |
          npm install -g ovsx
          VSIX_FILE=$(ls *.vsix | head -1)
          if [ "${{ needs.validate.outputs.prerelease }}" = "true" ]; then
            ovsx publish "$VSIX_FILE" --pre-release
          else
            ovsx publish "$VSIX_FILE"
          fi
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

  create-release:
    needs: [validate, build, publish-open-vsx]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Generate changelog
        id: changelog
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Extract changelog for this version if CHANGELOG.md exists
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk '/^## \[?${{ needs.validate.outputs.version }}\]?/{flag=1; next} /^## \[?[0-9]+\.[0-9]+\.[0-9]+/{flag=0} flag' CHANGELOG.md)
            if [ -n "$CHANGELOG" ]; then
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "notes=Release v${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes=Release v${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body: |
            ## VS Code Extension v${{ needs.validate.outputs.version }}
            
            ${{ steps.changelog.outputs.notes }}
            
            ### Installation
            
            **VS Code Marketplace:**
            ```
            ext install jade-codes.${{ needs.validate.outputs.extension-name }}
            ```
            
            **Manual Installation:**
            Download the .vsix file and run:
            ```
            code --install-extension <filename>.vsix
            ```
          files: '*.vsix'
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          generate_release_notes: true
